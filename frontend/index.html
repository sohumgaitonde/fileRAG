<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fileRAG Desktop</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-search {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .brand h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin: 0 0 40px 0;
            color: #ffffff;
        }
        
        .search-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        
        .search-bar:focus-within {
            border-color: #00a8ff;
            box-shadow: 0 0 0 2px rgba(0, 168, 255, 0.2);
        }
        
        
        .main-search-input {
            width: 100%;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 16px;
            padding: 0;
            outline: none;
            font-family: inherit;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            overflow-y: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
            vertical-align: top;
        }
        
        .main-search-input::placeholder {
            color: #666;
        }
        
        .bottom-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .bottom-tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #666;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .bottom-tab:hover {
            background: #1a1a1a;
            color: #fff;
        }
        
        .bottom-tab.active {
            background: #00a8ff;
            color: #000;
        }
        
        .tab-content {
            display: none;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-panel {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            border: 1px solid #444;
        }
        
        .button {
            background: #00a8ff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .button:hover {
            background: #0088cc;
            transform: translateY(-1px);
        }
        
        .input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            background: #1a1a1a;
            color: #fff;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .input:focus {
            outline: none;
            border-color: #00a8ff;
            box-shadow: 0 0 0 2px rgba(0, 168, 255, 0.2);
        }
        
        .input::placeholder {
            color: #666;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border-left-color: #00ff00;
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            border-left-color: #ff4444;
        }
        
        .status.info {
            background: rgba(0, 168, 255, 0.1);
            color: #00a8ff;
            border-left-color: #00a8ff;
        }
        
        h2 {
            color: #fff;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        h3 {
            color: #fff;
            font-size: 1.4em;
            margin: 20px 0 15px 0;
        }
        
        h4 {
            color: #00a8ff;
            margin: 10px 0 5px 0;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: #ccc;
        }
        
        .search-result {
            border: 1px solid #444;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            background: #2a2a2a;
            transition: all 0.3s ease;
        }
        
        .search-result:hover {
            border-color: #00a8ff;
            box-shadow: 0 0 0 1px rgba(0, 168, 255, 0.2);
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Main Search Interface -->
        <div class="main-search">
            <div class="brand">
                <h1>Donna</h1>
            </div>
            
            <div class="search-container">
                <div class="search-bar">
                    <textarea id="mainSearchInput" class="main-search-input" placeholder="Ask or search anything" rows="1"></textarea>
                </div>
            </div>
            
            <!-- Bottom Tabs -->
            <div class="bottom-tabs">
                <button class="bottom-tab active" onclick="showTab('search', this)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    Search
                </button>
                <button class="bottom-tab" onclick="showTab('index', this)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 4H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2h-8l-2-2z"/>
                    </svg>
                    Setup
                </button>
                <button class="bottom-tab" onclick="showTab('status', this)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    Status
                </button>
            </div>
        </div>
        
        <!-- Tab Content (Hidden by default) -->
        <div class="tab-content" id="search" style="display: none;">
            <div id="searchResults"></div>
        </div>
        
        <div class="tab-content" id="index" style="display: none;">
            <div class="tab-panel">
                <h2>Setup File Indexing</h2>
                <p>Select a directory to index for semantic search:</p>
                <input type="text" id="directoryPath" class="input" placeholder="Enter directory path or click 'Browse'">
                <button class="button" onclick="browseDirectory()">Browse Directory</button>
                <button class="button" onclick="startIndexing()">Start Indexing</button>
                <div id="indexStatus"></div>
            </div>
        </div>
        
        <div class="tab-content" id="status" style="display: none;">
            <div class="tab-panel">
                <h2>System Status</h2>
                <div id="systemStatus">
                    <p>Backend Status: <span id="backendStatus">Checking...</span></p>
                    <p>Indexed Files: <span id="fileCount">0</span></p>
                    <p>Database Size: <span id="dbSize">0 MB</span></p>
                </div>
                <button class="button" onclick="checkStatus()">Refresh Status</button>
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
